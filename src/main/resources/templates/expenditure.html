<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">

    <div id="top" class="container text-center">
        <div class="row">
            <h3>지출 입력하기</h3>
        </div>
    </div>

    <div id="middle1" class="container text-center" style="padding-top:50px;">
        <div class="row">
            <div class="col-6">금액<input id="paid-amount" placeholder="금액을 입력하세요"></div>
            <div class="col-6">
                카테고리
                <button class="btn btn-light" type="button" id="category-radio" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="getCategoryList();">카테고리를 선택하세요</button>
            </div>
        </div>
    </div>

    <div id="middle2" class="container text-center" style="padding-top:50px;">
        <div class="row">
            <div class="col-6">거래처<input id="pay-location" placeholder="거래처를 입력하세요"></div>
            <div class="col-6">결제 수단<input id="method-payment" placeholder="결제 수단을 입력하세요"></div>
        </div>
    </div>

    <div id="middle3" class="container text-center" style="padding-top:50px;">
        <div class="row">
            <div class="col-6">메모<input id="memo" placeholder="메모를 입력하세요"></div>
            <div class="col-6">날짜
                <select id="date-select" class="form-select" aria-label="날짜를 선택하세요" onclick="getDate();">
                </select>
            </div>
        </div>
    </div>

    <div id="middle4" class="container text-center" style="padding-top:50px;">
        <button class="btn btn-success" type="button" id="create-dailypayment" onclick="createDailyPayments();">저장하기</button>
    </div>

    <!--카테고리 리스트 모달-->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">카테고리 선택하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-target="#createCategoryModal" data-bs-toggle="modal" data-bs-dismiss="modal">카테고리 추가</button>
                    <button type="button" class="btn btn-success" onclick="selectCategory();">선택</button>
                </div>
            </div>
        </div>
    </div>

    <!--카테고리 추가 모달-->
    <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCategoryModalLabel">카테고리 추가하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    카테고리를 입력하세요
                    <input id="category-name" placeholder="ex) 식비">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" onclick="createCategory();" data-bs-target="#categoryModal" data-bs-toggle="modal" data-bs-dismiss="modal">완료</button>
                </div>
            </div>
        </div>
    </div>

    <!--카테고리 수정 모달-->
    <div class="modal fade" id="modifyCategoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyCategoryModalLabel">카테고리 수정하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    카테고리 이름을 입력하세요
                    <input type="text" class="edit-category" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteCategory();" data-bs-target="#categoryModal" data-bs-toggle="modal" data-bs-dismiss="modal">삭제</button>
                    <button type="button" class="btn btn-success" onclick="modifyCategory();" data-bs-target="#categoryModal" data-bs-toggle="modal" data-bs-dismiss="modal">완료</button>
                </div>
            </div>
        </div>
    </div>

<script>

    function getDate() {
        // 한국 표준시간 가져오기
        var date = new Date();
        var utc = date.getTime() + (date.getTimezoneOffset() * 60 * 1000);
        var kstGap = 9 * 60 * 60 * 1000;
        var today = new Date(utc + kstGap);
        var thisMonth = new Date(today.getFullYear(), today.getMonth(), today.getDate());

        // 연, 월, 일 가져오기
        var currentYear = thisMonth.getFullYear();
        var currentMonth = thisMonth.getMonth() + 1;
        var currentDate = thisMonth.getDate();

        dateSelect = document.querySelector('#date-select');
        dateSelect.innerHTML = '';
        for(var month = currentMonth; month <= 12; month++) {
            var date = currentYear + '-' + zeroFormat(month) + '-';

            var lastDay = new Date(currentYear, month, 0).getDate();
            for(var day = 1; day <= lastDay; day++) {
                dateSelect.innerHTML += `<option value="`+ date + zeroFormat(day) + `">`+ date + zeroFormat(day) + `</option>`;
            }
        }
    }

    function createDailyPayments() {
        const date = document.getElementById('date-select');
        const params = {
            'paidAmount': $('#paid-amount').val(),
            'payLocation': $('#pay-location').val(),
            'methodOfPayment' : $('#method-payment').val(),
            'categoryId': categoryId,
            'memo': $('#memo').val(),
            'date' : date.options[date.selectedIndex].value
        };

        $.ajax({
            url : `/v1/daily-payments`,
            type : 'post',
            contentType : 'application/json; charset=utf-8;',
            dataType : 'json',
            data : JSON.stringify(params),
            success : function(response) {
                alert('지출 입력이 성공적으로 되었습니다');
                location.replace('http://www.localhost:8080/index');
            },
            error : function(request, status, error) {
                alert(JSON.parse(request.responseText).message);
            }
        })
    }

    var categoryId = 1; // 서버에 넘길 카테고리 id 전역변수 설정
    function selectCategory() {
        // 선택이 된 라디오 버튼의 value 가져오기
        const selectedCategory = document.querySelector('input[type=radio][name="categoryRadio"]:checked');
        const categoryName = selectedCategory.value;
        categoryId = selectedCategory.id;

        // 가져온 카테고리 value 를 버튼 위에 뒤집어 씌우기
        document.getElementById('category-radio').innerHTML = categoryName;
    }


    var categoryCheck = 0; // 카테고리 리스트 중복 방지용
    function getCategoryList() {
        $.ajax({
            url : `/v1/category/list`,
            type : 'get',
            contentType : 'application/json; charset=utf-8;',
            dataType : 'json',
            success : function(response) {
                var data = response.data;

                if (newCategory > 0 || categoryCheck == 0) {
                    modalContent = document.querySelector('.modal-body');
                    var content = ``;
                    for(var i = 0; i < data.length; i++) {
                        var categoryName = data[i].categoryName;
                        var categoryId = data[i].categoryId;

                        if (categoryName == '미분류') continue;

                        content += `<div class="form-check">
                                      <input class="form-check-input" type="radio" name="categoryRadio" id="`+ categoryId + `" value="`+ categoryName + `">
                                      <label class="form-check-label" for="`+ categoryId + `">` + categoryName + `</label>
                                      <button class="btn btn-success" onclick="getCategoryName(`+ categoryId + `);" data-bs-target="#modifyCategoryModal" data-bs-toggle="modal" data-bs-dismiss="modal">수정</button>
                                    </div>`;
                    }
                    modalContent.innerHTML = content;
                    categoryCheck++;
                }
            },
            error : function(request, status, error) {
                alert(JSON.parse(request.responseText).message);
            }
        })
    }

    var newCategory = 0;
    function createCategory() {
        const params = {
            'categoryName' : $('#category-name').val()
        };

        $.ajax({
            url : `/v1/category`,
            type : 'post',
            contentType : 'application/json; charset=utf-8;',
            dataType : 'json',
            data : JSON.stringify(params),
            success : function(response) {
                alert('새로운 카테고리가 추가되었습니다.');
                document.getElementById('category-name').value = null;
                newCategory++;
            },
            error : function(request, status, error) {
                alert(JSON.parse(request.responseText).message);
            }
        })
    }

    function getCategoryName(categoryId) {
        $.ajax({
            url : `/v1/category/` + categoryId,
            type : 'get',
            contentType : 'application/json; charset=utf-8;',
            dataType : 'json',
            success : function(response) {
                const data = response.data;
                const editCategory = document.querySelector('.edit-category');

                editCategory.value = data.categoryName;
                editCategory.id = data.categoryId;
            },
            error : function(request, status, error) {
                alert(JSON.parse(request.responseText).message);
            }
        })
    }

    function modifyCategory(categoryId) {
        const editCategory = document.querySelector('.edit-category');
        const params = {
            'categoryId' : editCategory.id,
            'categoryName' : editCategory.value
        };

        $.ajax({
            url : `/v1/category`,
            type : 'put',
            contentType : 'application/json; charset=utf-8;',
            dataType : 'json',
            data : JSON.stringify(params),
            success : function(response) {
                alert('카테고리 수정이 완료되었습니다.');
            },
            error : function(request, status, error) {
                alert(JSON.parse(request.responseText).message);
            }
        })
    }

    function deleteCategory() {
        var categoryId = document.querySelector('.edit-category').id;

        $.ajax({
            url : `/v1/category/` + categoryId,
            type : 'delete',
            contentType : 'application/json; charset=utf-8;',
            dataType : 'json',
            success : function(response) {
                alert('카테고리 삭제가 완료되었습니다.');
            },
            error : function(request, status, error) {
                alert(JSON.parse(request.responseText).message);
            }
        })
    }

    function zeroFormat(value) {
        if (value / 10 < 1) {
            return '0' + value;
        } else {
            return value;
        }
    }

</script>
</th:block>
</html>
