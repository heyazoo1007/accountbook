<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">

    <div id="top" class="container text-center">
        <div class="row">
            <h3>지출 입력하기</h3>
        </div>
    </div>

    <div id="middle1" class="container text-center" style="padding-top:50px;">
        <div class="row">
            <div class="col-6">금액<input placeholder="금액을 입력하세요"></div>
            <div class="col-6">
                카테고리
                <button class="btn btn-light" type="button" id="category-radio" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="getCategoryList();">카테고리를 선택하세요</button>
            </div>
        </div>
    </div>

    <div id="middle2" class="container text-center" style="padding-top:50px;">
        <div class="row">
            <div class="col-6">거래처<input placeholder="거래처를 입력하세요"></div>
            <div class="col-6">결제 수단<input placeholder="결제 수단을 입력하세요"></div>
        </div>
    </div>

    <div id="middle3" class="container text-center" style="padding-top:50px;">
        <div class="row">
            <div class="col-6">메모<input placeholder="메모를 입력하세요"></div>
            </div>
        </div>
    </div>

    <div id="middle4" class="container text-center" style="padding-top:50px;">
        <button class="btn btn-success" type="button" id="saveExpenditure" onclick="createDailyPayments();">저장하기</button>
    </div>

    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">카테고리 선택하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light">편집</button>
                    <button type="button" class="btn btn-success" onclick="selectCategory();">선택</button>
                </div>
            </div>
        </div>
    </div>

<script>

    function selectCategory() {
        // 선택이 된 라디오 버튼의 value 가져오기
        const selectedCategory = document.querySelector('input[type=radio][name="categoryRadio"]:checked').value;

        // 가져온 value 를 버튼 위에 뒤집어 씌우기
        const categoryRadio = document.getElementById('category-radio');
        categoryRadio.innerHTML = selectedCategory;
    }

    var categoryCheck = 0;
    function getCategoryList() {
        $.ajax({
            url : `/v1/category/list`,
            type : 'get',
            contentType : 'application/json; charset=utf-8;',
            dataType : 'json',
            success : function(response) {
                var data = response.data;

                if (categoryCheck == 0) {
                    modalContent = document.querySelector('.modal-body');
                    for(var i = 0; i < data.length; i++) {
                        var categoryName = data[i].categoryName;
                        if (categoryName == '미분류') continue;

                        var content = `<div class="form-check">
                                        <input class="form-check-input" type="radio" name="categoryRadio" id="categoryRadio`+ i + `" value="`+ categoryName + `">
                                        <label class="form-check-label" for="categoryRadio`+ i + `">` + categoryName + `</label></div>`;

                        modalContent.innerHTML = modalContent.innerHTML + content;
                    }
                    categoryCheck++;
                }
            },
            error : function(request, status, error) {
                alert(JSON.parse(request.responseText).message);
            }
        })
    }

    function createDailyPayments() {
        console.log('API 요청 날리기');
    }

</script>
</th:block>
</html>
