<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">

    <div class="container text-center">
        <div class="row">
            <div class="column"></div>
            <div class="column">
                <h1>Login</h1>
            </div>
            <div class="column"></div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row-6 justify-content-lg-center">
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <div class="input-group">
                    <input id="email" type="text" class="form-control" placeholder="이메일을 입력하세요">
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row-6 justify-content-lg-center">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row-6 justify-content-lg-center">
            <button type="button" class="btn-success" onclick="logIn();">로그인</button>
        </div>
    </div>

    <script>
        function logIn() {
            var email = $('#email').val();
            var password = $('#password').val();
            const params = {
                'email' : email,
                'password' : password
            }

            $.ajax({
                url : `/v1/auth/login`,
                type : 'post',
                contentType : 'application/json; charset=utf-8;',
                dataType : 'json',
                data : JSON.stringify(params),
                success : function(response) {
                    alert('로그인 되었습니다.');
                    location.replace(response.data['redirectURL']);
                },
                error : function(request, status, error) {
                    alert(JSON.parse(request.responseText).message);
                }
            })
        }

    </script>
</th:block>
</html>
