<!DOCTYPE html>
<html lang="en">
<head>
    <title>AccountBook!</title>
    <meta http-equiv="Content-Type" content="text/event-stream; charset=utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="column"></div>
        <div class="column">
            <h1>Join Us!</h1>
        </div>
        <div class="column"></div>
    </div>
</div>

<div class="container text-center">
    <div class="row-6 justify-content-lg-center">
        <div class="mb-3">
            <label for="member-name" class="form-label">MemberName</label>
            <div class="input-group">
                <input id="member-name" type="text" class="form-control" placeholder="회원 이름을 입력하세요">
            </div>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row-6 justify-content-lg-center">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input id="email" type="text" class="form-control" placeholder="이메일을 입력하세요">
                <button type="button" class="btn-success">이메일 인증</button>
            </div>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row-6 justify-content-lg-center">
        <div class="mb-3">
            <label for="email" class="form-label">Password</label>
            <div class="input-group">
                <input id="password" type="text" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row-6 justify-content-lg-center">
        <button type="button" class="btn-success">회원가입</button>
    </div>
</div>
</body>
</html>
