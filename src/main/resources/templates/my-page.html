<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">

  <script>
    $(document).ready(function () {
      getMemberId();
    });
  </script>

  <div id="top" class="container text-center mb-5">
    <div class="row">
      <div class="col-2"><a href="/index">AccountBook</a></div>
      <div class="col-8">My Page</div>
      <div class="col-2"> </div>
    </div>
  </div>


  <div id="middle" class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="mt-5 mb-5 col-5">
          <div style="text-align:left; display:flex">MemberName
            <input id="memberName" type="text" th:value="${member.memberName}">
          </div>
        </div>
    </div>

    <div class="row justify-content-center">
      <div id="emailButton" class="mt-5 mb-5 col-5">
        <div style="text-align:left; display:flex">Email<input id="email" type="text" th:value="${member.email}" disabled>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="mt-5 mb-5 col-5">
        <div style="text-align: left; display:flex">Budget
          <input id="monthlyBudget" type="text" th:value="${member.monthlyBudget}">
        </div>
      </div>
    </div>

    <div class="row justify-content-lg-center">
      <div class="mt-3 col-3">
        <button type="button" class="btn btn-success" onclick="modifyMemberInfo();">회원 정보 수정</button>
      </div>
    </div>
  </div>
</th:block>
</html>
